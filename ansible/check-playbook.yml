---
- name: Setup Bastion Host with AWS CLI, kubectl, and EKS access
  hosts: all
  become: yes
  vars:
    aws_region: "us-east-1"
    aws_access_key: "{{ lookup('env', 'AWS_ACCESS_KEY') }}"
    aws_secret_key: "{{ lookup('env', 'AWS_SECRET_KEY') }}"

  tasks:

  - name: Update apt and install dependencies
    apt:
      name:
      - unzip
      - curl
      - python3-pip
      state: present
      update_cache: yes

  - name: Download AWS CLI
    get_url:
      url: https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
      dest: /tmp/awscliv2.zip

  - name: Unzip AWS CLI
    unarchive:
      src: /tmp/awscliv2.zip
      dest: /tmp/
      remote_src: yes

  - name: Install AWS CLI
    command: /tmp/aws/install
    args:
      creates: /usr/local/bin/aws

  - name: Verify AWS CLI installation
    command: aws --version
    register: aws_cli_version

  - name: Print AWS CLI version
    debug:
      var: aws_cli_version.stdout

  - name: Download and install latest kubectl
    shell: |
      curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
      chmod +x kubectl
      sudo mv kubectl /usr/local/bin/kubectl
    args:
      chdir: /tmp

  - name: Verify kubectl installation
    command: kubectl version --client
    register: kubectl_version

  - name: Print kubectl version
    debug:
      var: kubectl_version.stdout

  - name: Create AWS directory
    file:
      path: /home/ubuntu/.aws
      state: directory
      owner: ubuntu
      group: ubuntu
      mode: '0700'

  - name: Configure AWS credentials
    copy:
      dest: /home/ubuntu/.aws/credentials
      content: |
        [default]
        aws_access_key_id = {{ aws_access_key }}
        aws_secret_access_key = {{ aws_secret_key }}
        region = {{ aws_region }}
      owner: ubuntu
      group: ubuntu
      mode: '0600'

  - name: Update kubeconfig for EKS
    become: no
    command: >
      aws eks update-kubeconfig --name project --region {{ aws_region }}

  - name: Verify EKS cluster access
    become: no
    command: kubectl get nodes
    register: eks_nodes

  - name: Show EKS nodes
    debug:
      var: eks_nodes.stdout

  - name: Copy k8s manifests
    ansible.builtin.copy:
      src: "{{ lookup('env','GITHUB_WORKSPACE') }}/k8s/"
      dest: /home/ubuntu/k8s/
      mode: '0644'



